<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI';
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #8A2BE2, #6A5ACD);
            color: white;
            height: 100vh;
            margin: 0;
        }

        .card {
            margin-top: 120px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 85%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #ffffff;
            color: #333;
            cursor: pointer;
        }

        button:hover {
            background: #ddd;
        }

        a {
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="card">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
